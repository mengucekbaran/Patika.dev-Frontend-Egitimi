<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>
<body>
    <!--Header Start-->
    <header>
        <div class="logo">
            <picture>
                <a href="index.html">
                    <img src="pictures/google.jpg" alt="Google" />
                </a>
                
            </picture>
        </div>
    </header>
    
    <!--Logo End-->
    <!--Content Start-->
    <div class="main-content">
        <div class="box search">
            <p>Search the Web Using Google</p>
            <input type="text" class="input">
            <div class="buttons">
                <button class="btn">Google Search</button>
                <button class="btn">I'm feeling lucky</button>
            </div>
        </div>
        
    </div>
    <!--Content End-->
    <!--Footer Start-->
    <footer class="footer">
        <div class="box box-footer">
            <div class="boxs box1">
                <p>Special Searches</p>
                <a href="#"><p>Stanford Search</p></a>
                <a href="#"><p>Linux Search</p></a>
            </div>
            <div class="boxs box2">
                <a href="#"><p>Help</p></a>
                <a href="#"><p>About Google</p></a>
                <a href="#"><p>Company Info</p></a>
                <a href="#"><p>Google Logos</p></a>
            </div>
            <div class="boxs box3">
                <div class="heading">
                    <p>Get Google! <br>updates monthly</p>
                </div>
                <div class="mail-area">
                    <input type="email" class="input" placeholder="Your email">
                </div>
                <div class="button-area">
                    <button class="btn"><p>Subscribe</p></button>
                    <a href="#">Archive</a>
                </div>
                
            </div>
        </div>
    </footer>
    <!--Footer End-->
</body>
</html>
